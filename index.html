<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Toronto Trivia</title>
    <link rel="reset" href="/assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <img src='assets/images/skyline.png' alt='headerImg' width='100%'>
    </header>
    <div class='container'>
        <div class='content'>Welcome to the Toronto Trivia Game. How well do you know your city? 10 questions each with 15 seconds to answer. Enjoy!</div>
        <button class='btn btn-primary' id='startBtn'>Start</button>
        <!-- Question page -->
        <div id=timeLeft></div>
        <div id=currentQuestion></div>
        <div class='question'></div>
        <div class='answerList'></div>
        <!-- Answer Page -->
        <div id=message></div>
        <div id=correctedAnswer></div>
        <div id=gif></div>
        <!-- Scoreboard -->
        <div id=finalMessage></div>
        <div id=correctAnswers></div>
        <div id=incorrectAnswers></div>
        <div id=unanswered></div>
        <div id='startOverBtn'></div>
    </div>

    <div class="footer">
        Â© Copyright Holland Gronau February, 2019
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>



</html>
